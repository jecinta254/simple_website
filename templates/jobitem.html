<div class="border-bottom row" style="padding-bottom: 4px;">
    <div class="col-9">
        <h4 class="mt-4" style="color: rgb(112, 102, 102); margin-bottom:4px;">{{job['title']}}</h4>
        <div>
            <b>Location:</b>{{job['Location']}}
        </div>
        {% if 'Salary' in job %}
        <div>
            <b>Salary:</b>{{job['Salary']}}
        </div>
        {% endif %}
    </div>
     <div class="col-3">
        <button type="button" class="btn btn-outline-primary mt-5">Apply</button>
     </div>   
        
</div>
